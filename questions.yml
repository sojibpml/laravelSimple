Callback Function কী?

Callback function হলো এমন একটি ফাংশন, যাকে অন্য একটি ফাংশনের আর্গুমেন্ট হিসেবে পাঠানো হয়, এবং পরে সেই ফাংশনের ভিতরে প্রয়োজনে কল করা হয়।

Method Chaining কী?

Method Chaining হলো একটি প্রযুক্তি যেখানে একের পর এক method কল করা হয় একই object এর উপর, এবং প্রতিটি method object নিজেই return করে,
ফলে আমরা এক লাইনে একাধিক method ব্যবহার করতে পারি।


static হলো একটা keyword, যেটা দিয়ে class property বা method এমনভাবে declare করা হয় যেন:
object তৈরি না করেই class এর নাম ব্যবহার করে কল করা যায়।